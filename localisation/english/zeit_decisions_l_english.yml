 arctic_corridor_history:0 "§G+3 Supply Route Capacity§!\n\nThe Arctic Convoys was a supply route that went through the Norwegian Sea and Barents Sea to the Soviet port of Murmansk. The route was fraught with fog, severe weather (especially during Winter), constant night, and drifting ice, making it one of the most dangeorus routes used."
 med_corridor_history:0 "§G+5 Supply Route Capacity§!\n\nThe Mediterranean Route was a supply route that deliered British and American Lend-Lease supplies through the Bosphorous Strait into Soviet Black Sea ports. " 
 pacific_corridor_history:0 "§G+5 Supply Route Capacity§!\n\nThe Pacific Route was a supply route that skirted along the US-Soviet coastline across the Bering Strait by which American Lend-Lease supplies were transferred. The Pacific Route was seen as dangerous due to the threat of Japanese submarines, but few ships were sunk by Japan out of fear of angering the Soviets."
 persian_corridor_history:0 "§G+25 Supply Route Capacity§!\n\nThe Persian Corridor was a supply route through Iran into Soviet Azerbaijan by which British aid and American Lend-Lease supplies were transferred to the Soviet Union. This Persian Corridor became the only viable, all-weather route to be developed to supply Soviet needs." 
 HMP_soviet_lend_lease_system_desc:0 "Operation Barbarossa is the largest military operation conducted in human history. The Axis war machine can only be whittled down by Soviet blood and Allied lend-lease.\n\nWe can send §CConvoy Shipments§! worth £production_cost §G1000 Production§! in materials to the Soviet Union for every §GSupply Corridor§! or §GStrategic Objective§! we control during Operation Barbarossa. Each §GSupply Corridor§! also gives §GSupply Route Capacity§! which raises the limit for §CConvoy Shipments§! we can prepare in any given month. Receival of our lend-lease shipments is predicated on control of at least one §GSupply Corridors§! into the Soviet Union. Each click below will use five of our §CConvoy Shipments§! as well as one §HConvoy§!."
 HMP_soviet_lend_lease_system:0 "Lend-Lease the Soviet Union"
 HMP_eq_log_button_tt:0 "§HTOTAL EQUIPMENT SENT§!\n\n[?ENG.SOV_GunsSent|+0] Rifles Sent\n[?ENG.SOV_ArtySent|+0] Artillery Pieces Sent\n[?ENG.SOV_RartySent|+0] Rocket Artillery Sent\n[?ENG.SOV_ATSent|+0] Anti-Tank Guns Sent\n[?ENG.SOV_AASent|+0] Anti-Air Guns Sent\n[?ENG.SOV_SupSent|+0] Support Equipment Sent\n[?ENG.SOV_MotSent|+0] Trucks Sent\n[?ENG.SOV_MechSent|+0] Mechanized Sent\n[?ENG.SOV_MedSent|+0] Medium Tanks Sent\n[?ENG.SOV_LightSent|+0] Light Tanks Sent\n[?ENG.SOV_FighterSent|+0] Fighters Sent\n[?ENG.SOV_CASSent|+0] CAS Sent\n\n§HTOTAL IC SENT§!: [?ENG.SOV_total_IC_sent|+0]"
 HMP_ll_soviets_send:0 "Lend-Lease the Soviet Union"
 HMP_ll_soviets_send_desc:0 "Operation Barbarossa is the largest military operation conducted in human history. The Axis war machine can only be whittled down by Soviet blood and Allied lend-lease.\n\nWe will send §CConvoy Shipments§! to the Soviet Union for every §GSupply Corridor§! or §GStrategic Objective§! we control during Operation Barbarossa. Receival of our lend-lease shipments is predicated on control of key §GSupply Corridors§! into the Soviet Union. If every single §GSupply Corridor§! is closed then our Soviet allies will be unable to receive any lend-lease until the corridors are resecured.\n\nOne §CConvoy Shipment§! is roughly equal to £production_cost §G1000 Production§! in materials.\n\nThe Soviet Union can exchange a §CConvoy Shipment§! for a similar amount of the following equipment: §YInfantry Equipment I§!, §YAnti-Air Equipment II§!, §YSupport Equipment§!, §YArtillery Equipment II§!, §YRocket Artillery Equipment I§!, §YMotorized Rocket Artillery Equipment§!, §YAnti-Tank Equipment II§!, §YMotorized Equipment§!, §YMechanized Equipment I§!, §YAmphibious Tractor Equipment I§!, §YLight/Medium/Heavy Tank Equipment III§!, §YSuper Heavy Tank Equipment I§!, and §YHomeland Fighter Equipment II§!.\n\n§GSupply Corridors§! are currently [Root.GetSovSupplyRoute]\nThe §GArctic Route§! via Port of Murmansk is currently controlled by §O[213.CONTROLLER.GetFlag][213.CONTROLLER.GETNAME]§! [GetSovSupplyRouteMurmansk].\n\nThe §GPacific Route§! via Honolulu and Vladivostok is currently controlled by §O[629.CONTROLLER.GetFlag][629.CONTROLLER.GETNAME]§! and §O[408.CONTROLLER.GetFlag][408.CONTROLLER.GETNAME]§!, [GetSovSupplyRouteVladivostok]\n\nThe §GPersian Corridor§! via Iran and Baku is currently controlled by §O[412.CONTROLLER.GetFlag][412.CONTROLLER.GETNAME]§! and §O[229.CONTROLLER.GetFlag][229.CONTROLLER.GETNAME]§!, [GetSovSupplyRouteIran]\n\nThe §GMediterrenean Route§! via Malta and Sevastopol is currently controlled by §O[116.CONTROLLER.GetFlag][116.CONTROLLER.GETNAME]§! and §O[137.CONTROLLER.GetFlag][137.CONTROLLER.GETNAME]§!, [GetSovSupplyRouteMalta]\n\n[GetObjOkinawa]\n\n[GetObjIwoJima]\n\n[GetObjMarcusIsland]\n\n[GetObjPalau]\n\n[GetObjSingapore]\n\n[GetObjHongKong]\n\n[GetObjSaipan]\n\nThe Soviet Union has §O[?SOV.SOV_barb_ll_token|+0]§! §CConvoy Shipments§! of war materials at their disposal.\n\nThe Soviet Union has received a total of §O[?SOV.SOV_barb_ll_token2|+0]§! §CConvoy Shipments§! of war materials from the Allies over the course of the war."
